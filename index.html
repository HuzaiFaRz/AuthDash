<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Home</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="bg-primary main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <button
        class="logout-btn btn bg-danger text-light fw-medium border-2 position-absolute overflow-hidden start-50 top-0 mt-4 translate-middle-x"
      >
        Log Out
      </button>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light position-absolute top-0 end-0 w-100"
      >
        <div class="container-fluid position-relative">
          <a class="navbar-brand" href="index.html">
            <img src="Images/favicon.png" class="logo" />
          </a>
          <a href="./DashBoard/dashboard.html">
            <img src="Images/Profile-Default.jpg" id="User-Profile" />
          </a>
        </div>
      </nav>

      <div
        class="alert-main w-100 h-100 position-fixed flex-column justify-content-center align-items-center"
      >
        <div
          class="toast user-exist-check d-block"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div
            class="toast-header h-25 d-flex flex-row justify-content-between align-items-center w-100"
          >
            <div>
              <img src="Images/favicon.png" class="logo" alt="..." />
              <strong class="me-auto px-3 fs-3">Hello!</strong>
            </div>
            <button
              class="bi bi-x fw-bolder border-0 rounded-3 display-5"
              id="closeAlertBtn"
            ></button>
          </div>
          <div
            class="toast-body d-flex flex-wrap justify-content-evenly align-items-center py-3 h-75"
          >
            <a
              href="Sign-Up/signup.html"
              class="btn btn-outline-success fw-medium border-2"
            >
              Sign Up
            </a>
            <a
              href="Login/login.html"
              class="btn btn-outline-success fw-medium border-2"
            >
              Log In
            </a>
          </div>
        </div>
      </div>

      <div
        class="user-details mt-5 d-flex flex-column justify-content-start align-items-center gap-4 w-100"
      >
        <h2 class="display-6 fw-medium text-light" id="User-Name">Hi! User</h2>
      </div>

      <div class="todo-app rounded-2 mt-3">
        <div class="todo-header bg-light w-100 px-2 py-2">
          <h1
            class="text-bg-dark px-3 py-3 rounded-2 d-flex flex-row justify-content-between align-items-center"
          >
            <div class="fs-4 fw-semibold">To-Do List</div>
            <img src="Images/favicon.png" class="todo-logo mx-1" />
          </h1>
          <div
            class="form-floating todo-form d-flex flex-row gap-2 justify-content-evenly align-items-center"
          >
            <input
              type="text"
              class="form-control border-2 border-secondary rounded-4"
              id="AddTaskTextInput"
              placeholder="Add Your Task"
              value="Eating Dinner"
            />
            <label for="AddTaskTextInput" class="fw-medium fs-6 px-3"
              >Add Your Task</label
            >
            <button
              type="button"
              class="btn btn-outline-primary fw-medium fs-3 rounded-4 px-4 py-1 border-2"
              id="AddTaskBtn"
            >
              Add
            </button>
          </div>
        </div>
        <div class="todo-body bg-light">
          <ol
            class="todo-items w-100 d-flex flex-column justify-content-center align-items-center text-center gap-4 py-3 px-0 fw-semibold"
          ></ol>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
