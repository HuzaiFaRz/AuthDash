<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Home</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <button
        class="logout-btn btn bg-danger text-light fw-medium border-2 position-absolute overflow-hidden start-50 top-0 mt-4 translate-middle-x"
      >
        Log Out
      </button>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light position-absolute top-0 end-0 w-100"
      >
        <div class="container-fluid position-relative">
          <a class="navbar-brand" href="index.html">
            <img src="favicon.png" class="logo" />
          </a>

          <button
            class="navbar-toggler border-1 border-secondary border-opacity-50"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mx-3"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 gap-2 py-3 d-flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link fw-medium fs-6 active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium fs-6" href="about.html"
                  >About Us</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fw-medium fs-6" href="contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <form
              class="d-flex flex-row justify-content-center align-items-center py-3"
              role="search"
            >
              <input
                class="form-control me-2 border-1 border-secondary border-opacity-25"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div
        class="alert-main w-100 h-100 position-fixed flex-column justify-content-center align-items-center"
      >
        <div
          class="toast user-exist-check d-block"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header h-25">
            <img src="favicon.png" class="logo" alt="..." />
            <strong class="me-auto px-3 fs-3">Hello!</strong>
          </div>
          <div
            class="toast-body d-flex flex-wrap justify-content-evenly align-items-center py-3 h-75"
          >
            <a
              href="Sign-Up/signup.html"
              class="btn btn-outline-success fw-medium border-2"
            >
              Sign Up
            </a>
            <a
              href="Login/login.html"
              class="btn btn-outline-success fw-medium border-2"
            >
              Log In
            </a>
          </div>
        </div>
      </div>

      <div
        class="user-details mt-5 d-flex flex-column justify-content-start align-items-center gap-4 w-100"
      >
        <h2 class="userEmail display-6 fw-medium text-light">Hello</h2>
      </div>

      <div class="todo-app rounded-2 mt-3">
        <div class="todo-header bg-light w-100 px-2 py-2">
          <h1
            class="text-bg-dark px-2 py-3 rounded-2 d-flex flex-row justify-content-between align-items-center"
          >
            <div class="fs-4 fw-semibold">To-Do List</div>
            <img src="favicon.png" class="todo-logo mx-1" />
          </h1>
          <div
            class="form-floating todo-form d-flex flex-row gap-2 justify-content-evenly align-items-center"
          >
            <input
              type="text"
              class="form-control border-2 border-secondary rounded-4"
              id="AddTaskTextInput"
              placeholder="Add Your Task"
            />
            <label for="AddTaskTextInput" class="fw-medium fs-6 px-3"
              >Add Your Task</label
            >
            <button
              type="button"
              class="btn btn-outline-primary fw-medium fs-3 rounded-4 px-4 py-1 border-2"
              id="AddTaskBtn"
            >
              Add
            </button>
          </div>
        </div>
        <div class="todo-body bg-light">
          <ol
            class="todo-items w-100 d-flex flex-column justify-content-center align-items-center text-start gap-4 py-3 fw-semibold"
          >
            <li
              class="task w-100 gap-1 px-3 py-2 border-bottom border-2 border-black"
            >
              <span class="task-text fs-6 fw-medium text-dark">
                Metting In 2:00 PM</span
              >
              <div
                class="todo-btns w-100 d-flex flex-wrap justify-content-evenly align-items-center py-2 px-2 gap-3 mt-2"
              >
                <div
                  class="task-edit-btn btn btn-outline-success fw-medium fs-5 rounded-4 px-5 py-2 border-1"
                >
                  Edit
                </div>
                <div
                  class="task-delete-btn btn btn-outline-danger fw-medium fs-5 rounded-4 px-5 py-2 border-1"
                >
                  Delete
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
