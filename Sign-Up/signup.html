<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="signup-main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <form
        class="signup-form px-3 d-flex flex-column justify-content-evenly align-items-center text-center rounded-5"
        id="SignUpForm"
      >
        <h1 class="fs-2 fw-bold">SignUp</h1>

        <div class="form-floating w-100">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="Email"
            name="SignUpEmail"
          />
          <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating w-100">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="SignUpPassword"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button
          class="fs-6 text-primary fw-medium border-0 bg-transparent w-100"
          id="ForgotPasswordBtn"
        >
          Forgot password?
        </button>
        <button type="submit" class="btn btn-primary py-3 w-100" id="SignUpBtn">
          SignUp
        </button>
        <span
          class="w-100 d-flex flex-row justify-content-center align-items-center gap-1"
          >Don't have an account?
          <button
            class="fs-6 text-primary fw-medium border-0 bg-transparent"
            id="SignUpPageRedirectBtn"
          >
            SignUp
          </button></span
        >
        <span
          class="overflow-hidden position-relative w-100"
          id="SuggestionAccount"
          >Or</span
        >
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="signup.js"></script>
    <script type="module" src="../firebase.js"></script>
  </body>
</html>
