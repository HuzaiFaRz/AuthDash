<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Sign Up</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="signup-main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <form
        class="signup-form px-3 py-1 d-flex flex-column justify-content-evenly align-items-center text-center rounded-2"
        id="SignUpForm"
      >
        <h1 class="fs-2 fw-bold">SignUp</h1>

        <div
          class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
        >
          <input
            type="text"
            class="form-control w-100 border-1 border-secondary border-opacity-25"
            id="email-input"
            placeholder="Name"
            name="SignUpName"
            value="ali"
          />
          <label for="email-input" class="fw-medium fs-6">Name</label>
        </div>

        <div
          class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
        >
          <input
            type="email"
            class="form-control w-100 border-1 border-secondary border-opacity-25"
            id="email-input"
            placeholder="Email"
            name="SignUpEmail"
            value="1@gmail.com"
          />
          <label for="email-input" class="fw-medium fs-6">Email</label>
        </div>

        <div
          class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
        >
          <input
            type="password"
            class="form-control w-100 border-1 border-secondary border-opacity-25"
            id="password-input"
            placeholder="Create Password"
            name="SignUpPassword"
            value="12345678"
          />
          <label for="password-input" class="fw-medium fs-6"
            >Create Password</label
          >
          <span
            class="bi bi-eye-slash-fill position-absolute end-0 top-50 translate-middle-y mx-3 fs-5 text-secondary password-icon"
          ></span>
        </div>

        <div
          class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
        >
          <input
            type="password"
            class="form-control w-100 border-1 border-secondary border-opacity-25"
            id="password-input"
            placeholder="ConfirmPassword"
            name="SignUpConfirmPassword"
            value="12345678"
          />
          <label for="password-input" class="fw-medium fs-6"
            >Confirm Password
          </label>
          <span
            class="bi bi-eye-slash-fill position-absolute end-0 top-50 translate-middle-y mx-3 fs-5 text-secondary password-icon"
          ></span>
        </div>

        <button
          type="submit"
          class="btn btn-primary py-2 w-100 d-flex flex-row justify-content-center align-items-center gap-4"
          id="SignUpBtn"
        >
          Sign Up
        </button>
        <span
          class="w-100 d-flex flex-wrap justify-content-center align-items-center fw-semibold gap-1"
          >Already have an account?
          <a
            href="../Login/login.html"
            class="fs-6 text-primary fw-medium border-0 bg-transparent text-decoration-none"
            id="SignUpPageRedirectBtn"
          >
            Login
          </a></span
        >
        <span
          class="overflow-hidden position-relative w-100"
          id="SuggestionAccount"
          >OR</span
        >
        <div
          class="btn text-light py-2 w-100 position-relative d-flex flex-wrap justify-content-center align-items-center"
          id="FacebookBtn"
        >
          <i
            class="bi bi-facebook position-absolute start-0 mx-2 fs-4 facebook-icon"
          ></i>
          Login With Facebook
        </div>

        <div
          class="btn bg-dark text-light py-2 w-100 position-relative d-flex flex-wrap justify-content-center align-items-center"
          id="GoogleBtn"
        >
          <img
            src="../google_icon.png"
            class="position-absolute start-0 mx-2 fs-4 google-icon"
          />
          Login With Google
        </div>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="signup.js"></script>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../firebase.js"></script>
  </body>
</html>
