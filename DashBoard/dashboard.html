<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do DashBoard</title>
    <link
      rel="shortcut icon"
      href="../Images/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="dashboard-main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <button
        class="logout-btn btn bg-danger text-light fw-medium border-2 position-absolute overflow-hidden start-50 top-0 mt-4 translate-middle-x"
      >
        Log Out
      </button>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light position-absolute top-0 end-0 w-100"
      >
        <div class="container-fluid position-relative">
          <a class="navbar-brand" href="../index.html">
            <img src="../Images/favicon.png" class="logo" />
          </a>
          <a href="dashboard.html">
            <img src="../Images/Profile-Default.jpg" id="User-Profile" />
          </a>
        </div>
      </nav>

      <div
        class="alert-main w-100 h-100 position-fixed flex-column justify-content-center align-items-center"
      ></div>

      <span class="welcoming py-2 text-white text-center w-100 py-3 display-1"></span>

      <div class="dashboard px-2">
        <form
          class="dashboard-form d-flex flex-column justify-content-evenly align-items-center w-100 h-100"
        >
          <div
            class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
            id="dddd"
          >
            <input
              disabled
              type="text"
              class="form-control w-100 border-1 border-secondary border-opacity-25"
              id="dashBoardName"
              placeholder="DashBoardName"
              name="DashBoardName"
            />
            <label for="DashBoardName" class="fw-medium fs-6">Name </label>
          </div>

          <div
            class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
          >
            <input
              disabled
              type="text"
              class="form-control w-100 border-1 border-secondary border-opacity-25"
              id="dashBoardEmail"
              placeholder="DashBoardEmail"
              name="DashBoardEmail"
            />
            <label for="DashBoardEmail" class="fw-medium fs-6">Email </label>
          </div>

          <div
            class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
          >
            <input
              disabled
              type="text"
              class="form-control w-100 border-1 border-secondary border-opacity-25"
              id="dashBoardPhoneNumber"
              placeholder="DashBoardPhoneNumber"
              name="DashBoardPhoneNumber"
            />
            <label for="DashBoardPhoneNumber" class="fw-medium fs-6"
              >Phone Number
            </label>
          </div>

          <div
            class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
          >
            <input
              disabled
              type="text"
              class="form-control w-100 border-1 border-secondary border-opacity-25"
              id="dashBoardPassword"
              placeholder="DashBoardPassword"
              name="DashBoardPassword"
            />
            <label for="DashBoardPassword" class="fw-medium fs-6"
              >Password</label
            >
          </div>

          <div
            class="form-floating w-100 d-flex flex-row justify-content-center align-items-center"
          >
            <input
              disabled
              type="text"
              class="form-control w-100 border-1 border-secondary border-opacity-25"
              id="dashBoardTime"
              placeholder="DashBoardTime"
              name="DashBoardTime"
            />
            <label for="DashBoardTime" class="fw-medium fs-6"
              >Account Creating Account
            </label>
          </div>
        </form>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
