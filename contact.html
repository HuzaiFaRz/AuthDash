<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Contact</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <button
        class="logout-btn btn bg-danger text-light fw-medium border-2 position-absolute overflow-hidden start-50 top-0 mt-4 translate-middle-x"
      >
        Log Out
      </button>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light position-absolute top-0 end-0 w-100"
      >
        <div class="container-fluid position-relative">
          <a class="navbar-brand" href="index.html">
            <img src="favicon.png" class="logo" />
          </a>

          <button
            class="navbar-toggler border-1 border-secondary border-opacity-50"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mx-3"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 gap-2 py-3 d-flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link fw-medium fs-6 active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium fs-6" href="about.html"
                  >About Us</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fw-medium fs-6" href="contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <form
              class="d-flex flex-row justify-content-center align-items-center py-3"
              role="search"
            >
              <input
                class="form-control me-2 border-1 border-secondary border-opacity-25"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
