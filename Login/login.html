<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main
      class="login-main w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <form
        class="login-form px-3 py-1 d-flex flex-column justify-content-evenly align-items-center text-center rounded-2"
        id="LogInForm"
      >
        <h1 class="fs-2 fw-bold">Log In</h1>

        <div class="form-floating w-100">
          <input
            type="email"
            class="form-control w-100 border-1 border-secondary border-opacity-25"
            id="floatingEmail"
            placeholder="Email"
            name="LogInEmail"
          />
          <label for="floatingEmail" class="fw-medium fs-6">Email</label>
        </div>

        <div class="form-floating w-100">
          <input
            type="password"
            class="form-control w-100 border-1 border-secondary border-opacity-25"
            id="floatingPassword"
            placeholder="Password"
            name="LogInPassword"
          />
          <label for="floatingPassword" class="fw-medium fs-6">Password</label>
        </div>

        <button type="submit" class="btn btn-primary py-2 w-100" id="LogInBtn">
          LogIn
        </button>
        <span
          class="w-100 d-flex flex-wrap justify-content-center align-items-center gap-1"
          >Don't have an account?
          <a
            href="../Sign-Up/signup.html"
            target="_blank"
            class="fs-6 text-primary fw-medium border-0 bg-transparent text-decoration-none"
            id="LogInPageRedirectBtn"
          >
            SignUp
          </a></span
        >
        <span
          class="overflow-hidden position-relative w-100"
          id="SuggestionAccount"
          >OR</span
        >
        <button
          type="submit"
          class="btn text-light py-2 w-100 position-relative d-flex flex-wrap justify-content-center align-items-center"
          id="FacebookBtn"
        >
          <i
            class="bi bi-facebook position-absolute start-0 mx-2 fs-4 facebook-icon"
          ></i>
          Login With Facebook
        </button>

        <button
          type="submit"
          class="btn bg-dark text-light py-2 w-100 position-relative d-flex flex-wrap justify-content-center align-items-center"
          id="GoogleBtn"
        >
          <img
            src="../google_icon.png"
            class="position-absolute start-0 mx-2 fs-4 google-icon"
          />
          Login With Google
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="signup.js"></script>
    <script type="module" src="../firebase.js"></script>
  </body>
</html>
